<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio-Biscoito da sorte</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Dancing+Script&family=Montserrat:wght@600&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <div class="screen1">
      <h1>Qual é a sua sorte de hoje?</h1>
      <p>Abra o biscoito e descubra!</p>
      <button onclick="handleClick(event)" id="cookie-button">
        <img id="imageCookie" src="imagens/fortune-cookie.svg" alt="Desenho de um biscoito">
      </button>
    </div>

    <div class="screen2 hide">
        <h2>Aqui está a sua sorte de hoje:</h2>
        <p>
          Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu.
        </p>
        <img src="./imagens/opened-cookie .png" alt="imagem de biscoito partidos">
        <button onclick="handleClick(event)" id="retry-button">Abrir outro biscoito</button>
    </div>

  </main>

  <script src="./scripts.js"></script>
</body>
</html>
